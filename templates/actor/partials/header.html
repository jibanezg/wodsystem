<!-- Identity Section - Character Header -->
<section class="sheet-header">
    <div class="identity-section">
        <div class="identity-field">
            <label>{{i18n 'WODSYSTEM.CharacterSheet.Header.Name'}}</label>
            <input type="text" name="system.identity.name" value="{{actor.system.identity.name}}" />
        </div>
        <div class="identity-field">
            <label>{{i18n 'WODSYSTEM.CharacterSheet.Header.Concept'}}</label>
            <input type="text" name="system.identity.concept" value="{{actor.system.identity.concept}}" placeholder="{{i18n 'WODSYSTEM.CharacterSheet.Header.ConceptPlaceholder'}}" />
        </div>
        <div class="identity-field">
            <label>{{i18n 'WODSYSTEM.CharacterSheet.Header.Nature'}}</label>
            <select name="system.identity.nature" class="archetype-select">
                <option value="">{{i18n 'WODSYSTEM.CharacterSheet.Header.Select'}}</option>
                {{#each archetypes as |archetype|}}
                <option value="{{archetype}}" {{#if (eq ../actor.system.identity.nature archetype)}}selected{{/if}}>{{archetype}}</option>
                {{/each}}
            </select>
        </div>
        <div class="identity-field">
            <label>{{i18n 'WODSYSTEM.CharacterSheet.Header.Demeanor'}}</label>
            <select name="system.identity.demeanor" class="archetype-select">
                <option value="">{{i18n 'WODSYSTEM.CharacterSheet.Header.Select'}}</option>
                {{#each archetypes as |archetype|}}
                <option value="{{archetype}}" {{#if (eq ../actor.system.identity.demeanor archetype)}}selected{{/if}}>{{archetype}}</option>
                {{/each}}
            </select>
        </div>
    </div>
</section>
