<!-- Spirit Identity Section - Character Header -->
<section class="sheet-header">
    <div class="identity-section spirit-identity">
        <div class="identity-field">
            <label>{{i18n 'WODSYSTEM.CharacterSheet.Header.Name'}}</label>
            <input type="text" name="system.identity.name" value="{{actor.system.identity.name}}" placeholder="{{i18n 'WODSYSTEM.CharacterSheet.Header.NamePlaceholder'}}" />
        </div>
        <div class="identity-field">
            <label>{{i18n 'WODSYSTEM.CharacterSheet.Header.Title'}}</label>
            <input type="text" name="system.identity.title" value="{{actor.system.identity.title}}" placeholder="{{i18n 'WODSYSTEM.CharacterSheet.Header.TitlePlaceholder'}}" />
        </div>
        <div class="identity-field">
            <label>{{i18n 'WODSYSTEM.CharacterSheet.Header.SpiritType'}}</label>
            <select name="system.identity.spiritType">
                <option value="">{{i18n 'WODSYSTEM.CharacterSheet.Header.SpiritTypePlaceholder'}}</option>
                {{#each spiritTypes}}
                <option value="{{this}}" {{#if (eq ../actor.system.identity.spiritType this)}}selected{{/if}}>{{this}}</option>
                {{/each}}
            </select>
        </div>
        {{#if isNPC}}
        <div class="identity-field">
            <label>{{i18n 'WODSYSTEM.CharacterSheet.Header.Disposition'}}</label>
            <select name="system.miscellaneous.disposition">
                <option value="neutral" {{#if (eq actor.system.miscellaneous.disposition "neutral")}}selected{{/if}}>{{i18n 'WODSYSTEM.CharacterSheet.Header.DispositionNeutral'}}</option>
                <option value="ally" {{#if (eq actor.system.miscellaneous.disposition "ally")}}selected{{/if}}>{{i18n 'WODSYSTEM.CharacterSheet.Header.DispositionAlly'}}</option>
                <option value="aggressive" {{#if (eq actor.system.miscellaneous.disposition "aggressive")}}selected{{/if}}>{{i18n 'WODSYSTEM.CharacterSheet.Header.DispositionAggressive'}}</option>
            </select>
        </div>
        {{/if}}
    </div>
</section>
