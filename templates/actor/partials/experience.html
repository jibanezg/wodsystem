<!-- Experience Points Section -->
<div class="experience-section">
    <h3>Experience</h3>
    <div class="xp-fields">
        <div class="xp-field">
            <label>Total XP</label>
            <input type="number" name="system.experience.total" value="{{actor.system.experience.total}}" min="0" />
        </div>
        <div class="xp-field">
            <label>Available XP</label>
            <input type="number" name="system.experience.current" value="{{actor.system.experience.current}}" min="0" />
        </div>
    </div>
</div>
