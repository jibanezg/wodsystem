<!-- Experience Points Section -->
<div class="experience-section">
    <h3>{{i18n 'WODSYSTEM.CharacterSheet.Experience.Experience'}}</h3>
    <div class="xp-fields">
        <div class="xp-field">
            <label>{{i18n 'WODSYSTEM.CharacterSheet.Experience.TotalXP'}}</label>
            <input type="number" name="system.experience.total" value="{{actor.system.experience.total}}" min="0" />
        </div>
        <div class="xp-field">
            <label>{{i18n 'WODSYSTEM.CharacterSheet.Experience.AvailableXP'}}</label>
            <input type="number" name="system.experience.current" value="{{actor.system.experience.current}}" min="0" />
        </div>
    </div>
</div>
