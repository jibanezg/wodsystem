<!-- Active Effects Section -->
<div class="active-effects-section">
    <div class="effects-header">
        <h3>
            <i class="fas fa-magic"></i> Status Effects
            {{#if effects.length}}
            <span class="effects-count-badge">{{effects.length}}</span>
            {{/if}}
        </h3>
        <button type="button" class="manage-effects-btn" title="Manage Effects">
            <i class="fas fa-cog"></i>
        </button>
    </div>
    
    {{#if effects.length}}
    <div class="effects-preview">
        {{#each effects}}
        <div class="effect-preview-item" data-effect-id="{{this.id}}" title="{{this.name}}">
            <img src="{{this.icon}}" alt="{{this.name}}" class="effect-icon-small" />
            <span class="effect-name-short">{{this.name}}</span>
            {{#if this.isPlayerCreated}}
            <span class="effect-type-indicator player">P</span>
            {{else}}
            <span class="effect-type-indicator st">ST</span>
            {{/if}}
        </div>
        {{/each}}
    </div>
    {{else}}
    <div class="effects-empty">
        <p>No active effects</p>
        <button type="button" class="create-first-effect" title="Create your first effect">
            <i class="fas fa-plus"></i> Add Effect
        </button>
    </div>
    {{/if}}
</div>
