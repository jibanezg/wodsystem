<!-- Biography Tab Content -->
<div class="biography-content">
    <!-- Bio Fields with Portrait -->
    <div class="bio-fields-section">
        <h3>Personal Information</h3>
        <div class="bio-profile-layout">
            <!-- Character Portrait (Left Side) -->
            <div class="character-portrait-container">
                {{#if actor.system.biography.image}}
                <img src="{{actor.system.biography.image}}" alt="Character Portrait" class="character-portrait" />
                {{else}}
                <div class="no-image-placeholder">
                    <i class="fas fa-user"></i>
                </div>
                {{/if}}
                <div class="image-controls">
                    <button type="button" class="file-picker" data-type="image" data-target="system.biography.image" title="Browse Files">
                        <i class="fas fa-file-import fa-fw"></i>
                    </button>
                    {{#if actor.system.biography.image}}
                    <button type="button" class="clear-image" data-target="system.biography.image" title="Clear Image">
                        <i class="fas fa-times fa-fw"></i>
                    </button>
                    {{/if}}
                </div>
            </div>
            
            <!-- Personal Info Fields (Right Side) -->
            <div class="bio-grid">
                <div class="bio-field">
                    <label>Age</label>
                    <input type="text" name="system.biography.age" value="{{actor.system.biography.age}}" />
                </div>
                <div class="bio-field">
                    <label>Sex</label>
                    <input type="text" name="system.biography.sex" value="{{actor.system.biography.sex}}" />
                </div>
                <div class="bio-field">
                    <label>Height</label>
                    <input type="text" name="system.biography.height" value="{{actor.system.biography.height}}" />
                </div>
                <div class="bio-field">
                    <label>Weight</label>
                    <input type="text" name="system.biography.weight" value="{{actor.system.biography.weight}}" />
                </div>
                <div class="bio-field">
                    <label>Eyes</label>
                    <input type="text" name="system.biography.eyes" value="{{actor.system.biography.eyes}}" />
                </div>
                <div class="bio-field">
                    <label>Hair</label>
                    <input type="text" name="system.biography.hair" value="{{actor.system.biography.hair}}" />
                </div>
                <div class="bio-field">
                    <label>Nationality</label>
                    <input type="text" name="system.biography.nationality" value="{{actor.system.biography.nationality}}" />
                </div>
            </div>
        </div>
    </div>

    <!-- Focus Section -->
    <div class="focus-section">
        <h3>Focus</h3>
        <div class="focus-layout">
            <!-- Left Side: Paradigm & Practices -->
            <div class="focus-left">
                <!-- Paradigm -->
                <div class="focus-field">
                    <label>Paradigm</label>
                    <input type="text" name="system.biography.focus.paradigm" value="{{actor.system.biography.focus.paradigm}}" placeholder="Enter your character's paradigm..." />
                </div>

                <!-- Practices -->
                <div class="focus-field">
                    <label>Practices</label>
                    <input type="text" name="system.biography.focus.practices" value="{{actor.system.biography.focus.practices}}" placeholder="Enter your character's practices..." />
                </div>
            </div>

            <!-- Right Side: Instruments -->
            <div class="focus-right">
                <div class="focus-instruments">
                    <div class="instruments-header">
                        <label>Instruments</label>
                        <span class="instruments-count">(Minimum: 7, Current: {{actor.system.biography.focus.instruments.length}})</span>
                    </div>
                    <div class="instruments-list">
                        {{#each actor.system.biography.focus.instruments}}
                        <div class="instrument-item">
                            <input type="text" 
                                   name="system.biography.focus.instruments" 
                                   value="{{this}}" 
                                   data-index="{{@index}}"
                                   placeholder="Instrument {{add @index 1}}" />
                            <button type="button" class="remove-instrument" data-index="{{@index}}" {{#if (lt @root.actor.system.biography.focus.instruments.length 8)}}disabled{{/if}}>
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                        {{/each}}
                    </div>
                    <button type="button" class="add-instrument">
                        <i class="fas fa-plus"></i> Add Instrument
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Backstory -->
    <div class="backstory-section">
        <h3>Backstory</h3>
        <textarea name="system.biography.backstory" rows="5">{{actor.system.biography.backstory}}</textarea>
    </div>

    <!-- Notes -->
    <div class="notes-section">
        <h3>Notes</h3>
        <textarea name="system.biography.notes" rows="5">{{actor.system.biography.notes}}</textarea>
    </div>
</div>
