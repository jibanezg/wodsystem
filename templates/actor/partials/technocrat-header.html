<!-- Technocrat Identity Section - Character Header -->
<section class="sheet-header">
    <div class="identity-section technocrat-identity">
        <div class="identity-field">
            <label>{{i18n 'WODSYSTEM.CharacterSheet.Header.Name'}}</label>
            <input type="text" name="system.identity.name" value="{{actor.system.identity.name}}" />
        </div>
        <div class="identity-field">
            <label>{{i18n 'WODSYSTEM.CharacterSheet.Header.Concept'}}</label>
            <input type="text" name="system.identity.concept" value="{{actor.system.identity.concept}}" placeholder="{{i18n 'WODSYSTEM.CharacterSheet.Header.ConceptPlaceholderTechnocrat'}}" />
        </div>
        <div class="identity-field">
            <label>{{i18n 'WODSYSTEM.CharacterSheet.Header.Convention'}}</label>
            <input type="text" name="system.identity.convention" value="{{actor.system.identity.convention}}" placeholder="{{i18n 'WODSYSTEM.CharacterSheet.Header.ConventionPlaceholder'}}" />
        </div>
        <div class="identity-field">
            <label>{{i18n 'WODSYSTEM.CharacterSheet.Header.Amalgam'}}</label>
            <input type="text" name="system.identity.amalgam" value="{{actor.system.identity.amalgam}}" placeholder="{{i18n 'WODSYSTEM.CharacterSheet.Header.AmalgamPlaceholder'}}" />
        </div>
        <div class="identity-field">
            <label>{{i18n 'WODSYSTEM.CharacterSheet.Header.Eidolon'}}</label>
            <input type="text" name="system.identity.eidolon" value="{{actor.system.identity.eidolon}}" placeholder="{{i18n 'WODSYSTEM.CharacterSheet.Header.EidolonPlaceholder'}}" />
        </div>
        <div class="identity-field">
            <label>{{i18n 'WODSYSTEM.CharacterSheet.Header.Nature'}}</label>
            <input type="text" name="system.identity.nature" value="{{actor.system.identity.nature}}" placeholder="{{i18n 'WODSYSTEM.CharacterSheet.Header.NaturePlaceholder'}}" />
        </div>
        <div class="identity-field">
            <label>{{i18n 'WODSYSTEM.CharacterSheet.Header.Demeanor'}}</label>
            <input type="text" name="system.identity.demeanor" value="{{actor.system.identity.demeanor}}" placeholder="{{i18n 'WODSYSTEM.CharacterSheet.Header.DemeanorPlaceholder'}}" />
        </div>
    </div>
</section>
