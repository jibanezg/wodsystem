<!-- Custom/Generic Background Template -->
<div class="bg-template custom-template">
    <div class="template-field">
        <label>Description</label>
        <textarea name="system.backgroundsExpanded.{{index}}.templateData.description" 
                  placeholder="Describe this background and its benefits..."
                  class="template-textarea">{{data.description}}</textarea>
    </div>
    
    <div class="template-field">
        <label>Game Mechanics</label>
        <textarea name="system.backgroundsExpanded.{{index}}.templateData.mechanics" 
                  placeholder="What mechanical benefits does this provide?"
                  class="template-textarea">{{data.mechanics}}</textarea>
    </div>
    
    <div class="template-field">
        <label>Notes</label>
        <textarea name="system.backgroundsExpanded.{{index}}.templateData.notes" 
                  placeholder="Additional notes, story elements, etc."
                  class="template-textarea">{{data.notes}}</textarea>
    </div>
</div>
