<!-- Custom/Generic Background Template -->
<div class="bg-template custom-template">
    <div class="template-field">
        <label>{{i18n 'WODSYSTEM.CharacterSheet.BackgroundsExpanded.Fields.Description'}}</label>
        <textarea name="system.backgroundsExpanded.{{index}}.templateData.description" 
                  placeholder="{{i18n 'WODSYSTEM.CharacterSheet.BackgroundsExpanded.Fields.DescriptionPlaceholder'}}"
                  class="template-textarea">{{data.description}}</textarea>
    </div>
    
    <div class="template-field">
        <label>{{i18n 'WODSYSTEM.CharacterSheet.BackgroundsExpanded.Fields.GameMechanics'}}</label>
        <textarea name="system.backgroundsExpanded.{{index}}.templateData.mechanics" 
                  placeholder="{{i18n 'WODSYSTEM.CharacterSheet.BackgroundsExpanded.Fields.GameMechanicsPlaceholder'}}"
                  class="template-textarea">{{data.mechanics}}</textarea>
    </div>
    
    <div class="template-field">
        <label>{{i18n 'WODSYSTEM.CharacterSheet.BackgroundsExpanded.Fields.Notes'}}</label>
        <textarea name="system.backgroundsExpanded.{{index}}.templateData.notes" 
                  placeholder="{{i18n 'WODSYSTEM.CharacterSheet.BackgroundsExpanded.Fields.NotesPlaceholder'}}"
                  class="template-textarea">{{data.notes}}</textarea>
    </div>
</div>
