<!-- Mentor Background Template -->
<div class="bg-template mentor-template">
    <div class="template-field">
        <label>{{i18n 'WODSYSTEM.CharacterSheet.BackgroundsExpanded.Fields.MentorName'}}</label>
        <input type="text" 
               name="system.backgroundsExpanded.{{index}}.templateData.mentorName" 
               value="{{data.mentorName}}" 
               placeholder="{{i18n 'WODSYSTEM.CharacterSheet.BackgroundsExpanded.Fields.MentorNamePlaceholder'}}" 
               class="template-input" />
    </div>
    
    <div class="template-field">
        <label>{{i18n 'WODSYSTEM.CharacterSheet.BackgroundsExpanded.Fields.ConventionSpecialty'}}</label>
        <input type="text" 
               name="system.backgroundsExpanded.{{index}}.templateData.convention" 
               value="{{data.convention}}" 
               placeholder="{{i18n 'WODSYSTEM.CharacterSheet.BackgroundsExpanded.Fields.ConventionSpecialtyPlaceholder'}}" 
               class="template-input" />
    </div>
    
    <div class="template-field">
        <label>{{i18n 'WODSYSTEM.CharacterSheet.BackgroundsExpanded.Fields.RelationshipQuality'}}</label>
        <div class="dot-container" data-bg-mentor-relationship="{{index}}">
            {{#times 5}}
            <div class="dot {{#if (lt @index ../data.relationshipLevel)}}filled{{/if}}" data-index="{{@index}}"></div>
            {{/times}}
            <input type="hidden" name="system.backgroundsExpanded.{{index}}.templateData.relationshipLevel" value="{{data.relationshipLevel}}" class="dot-input"/>
        </div>
    </div>
    
    <div class="template-field">
        <label>{{i18n 'WODSYSTEM.CharacterSheet.BackgroundsExpanded.Fields.ContactFrequency'}}</label>
        <select name="system.backgroundsExpanded.{{index}}.templateData.contactFrequency" class="template-select">
            <option value="daily" {{#if (eq data.contactFrequency "daily")}}selected{{/if}}>{{i18n 'WODSYSTEM.CharacterSheet.BackgroundsExpanded.Fields.ContactFrequencyDaily'}}</option>
            <option value="weekly" {{#if (eq data.contactFrequency "weekly")}}selected{{/if}}>{{i18n 'WODSYSTEM.CharacterSheet.BackgroundsExpanded.Fields.ContactFrequencyWeekly'}}</option>
            <option value="monthly" {{#if (eq data.contactFrequency "monthly")}}selected{{/if}}>{{i18n 'WODSYSTEM.CharacterSheet.BackgroundsExpanded.Fields.ContactFrequencyMonthly'}}</option>
            <option value="rarely" {{#if (eq data.contactFrequency "rarely")}}selected{{/if}}>{{i18n 'WODSYSTEM.CharacterSheet.BackgroundsExpanded.Fields.ContactFrequencyRarely'}}</option>
            <option value="emergency" {{#if (eq data.contactFrequency "emergency")}}selected{{/if}}>{{i18n 'WODSYSTEM.CharacterSheet.BackgroundsExpanded.Fields.ContactFrequencyEmergency'}}</option>
        </select>
    </div>
    
    <div class="template-field-row">
        <div class="template-field">
            <label>{{i18n 'WODSYSTEM.CharacterSheet.BackgroundsExpanded.Fields.TeachingsSpecialties'}}</label>
            <textarea name="system.backgroundsExpanded.{{index}}.templateData.teachings" 
                      placeholder="{{i18n 'WODSYSTEM.CharacterSheet.BackgroundsExpanded.Fields.TeachingsSpecialtiesPlaceholder'}}"
                      class="template-textarea">{{data.teachings}}</textarea>
        </div>
        
        <div class="template-field">
            <label>{{i18n 'WODSYSTEM.CharacterSheet.BackgroundsExpanded.Fields.NotesPersonality'}}</label>
            <textarea name="system.backgroundsExpanded.{{index}}.templateData.notes" 
                      placeholder="{{i18n 'WODSYSTEM.CharacterSheet.BackgroundsExpanded.Fields.NotesPersonalityPlaceholder'}}"
                      class="template-textarea">{{data.notes}}</textarea>
        </div>
    </div>
</div>
