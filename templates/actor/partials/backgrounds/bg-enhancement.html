<!-- Enhancement Background Template -->
<div class="bg-template enhancement-template">
    <div class="template-field">
        <label>{{i18n 'WODSYSTEM.CharacterSheet.BackgroundsExpanded.Fields.EnhancementName'}}</label>
        <input type="text" 
               name="system.backgroundsExpanded.{{index}}.templateData.name" 
               value="{{data.name}}" 
               placeholder="{{i18n 'WODSYSTEM.CharacterSheet.BackgroundsExpanded.Fields.EnhancementNamePlaceholder'}}" 
               class="template-input" />
    </div>
    
    <div class="template-field-row">
        <div class="template-field">
            <label>{{i18n 'WODSYSTEM.CharacterSheet.BackgroundsExpanded.Fields.BodyLocation'}}</label>
            <input type="text" 
                   name="system.backgroundsExpanded.{{index}}.templateData.location" 
                   value="{{data.location}}" 
                   placeholder="{{i18n 'WODSYSTEM.CharacterSheet.BackgroundsExpanded.Fields.BodyLocationPlaceholder'}}" 
                   class="template-input" />
        </div>
        
        <div class="template-field">
            <label>{{i18n 'WODSYSTEM.CharacterSheet.BackgroundsExpanded.Fields.EnhancementType'}}</label>
            <select name="system.backgroundsExpanded.{{index}}.templateData.enhancementType" 
                    class="template-select">
                <option value="cybernetic" {{#eq data.enhancementType "cybernetic"}}selected{{/eq}}>{{i18n 'WODSYSTEM.CharacterSheet.BackgroundsExpanded.Fields.EnhancementTypeCybernetic'}}</option>
                <option value="biomod" {{#eq data.enhancementType "biomod"}}selected{{/eq}}>{{i18n 'WODSYSTEM.CharacterSheet.BackgroundsExpanded.Fields.EnhancementTypeBiomod'}}</option>
                <option value="genengineered" {{#eq data.enhancementType "genengineered"}}selected{{/eq}}>{{i18n 'WODSYSTEM.CharacterSheet.BackgroundsExpanded.Fields.EnhancementTypeGenengineered'}}</option>
            </select>
        </div>
        
        <div class="template-field permanent-paradox-field">
            <label>{{i18n 'WODSYSTEM.CharacterSheet.BackgroundsExpanded.Fields.PermanentParadox'}}</label>
            <input type="number" 
                   name="system.backgroundsExpanded.{{index}}.templateData.permanentParadox" 
                   value="{{data.permanentParadox}}" 
                   min="0" 
                   placeholder="0" 
                   class="template-input-number-tiny" />
        </div>
    </div>
    
    <div class="template-field genetic-flaws-field">
        <label>{{i18n 'WODSYSTEM.CharacterSheet.BackgroundsExpanded.Fields.GeneticFlaws'}}</label>
        <textarea name="system.backgroundsExpanded.{{index}}.templateData.geneticFlaws" 
                  placeholder="{{i18n 'WODSYSTEM.CharacterSheet.BackgroundsExpanded.Fields.GeneticFlawsPlaceholder'}}"
                  class="template-textarea">{{data.geneticFlaws}}</textarea>
    </div>
    
    <div class="template-field">
        <label>{{i18n 'WODSYSTEM.CharacterSheet.BackgroundsExpanded.Fields.PhysicalDescription'}}</label>
        <textarea name="system.backgroundsExpanded.{{index}}.templateData.description" 
                  placeholder="{{i18n 'WODSYSTEM.CharacterSheet.BackgroundsExpanded.Fields.PhysicalDescriptionPlaceholder'}}"
                  class="template-textarea">{{data.description}}</textarea>
    </div>
    
    <div class="template-field-row">
        <div class="template-field">
            <label>{{i18n 'WODSYSTEM.CharacterSheet.BackgroundsExpanded.Fields.EffectsCapabilities'}}</label>
            <textarea name="system.backgroundsExpanded.{{index}}.templateData.effects" 
                      placeholder="{{i18n 'WODSYSTEM.CharacterSheet.BackgroundsExpanded.Fields.EffectsCapabilitiesPlaceholder'}}"
                      class="template-textarea">{{data.effects}}</textarea>
        </div>
        
        <div class="template-field">
            <label>{{i18n 'WODSYSTEM.CharacterSheet.BackgroundsExpanded.Fields.SideEffectsDrawbacks'}}</label>
            <textarea name="system.backgroundsExpanded.{{index}}.templateData.sideEffects" 
                      placeholder="{{i18n 'WODSYSTEM.CharacterSheet.BackgroundsExpanded.Fields.SideEffectsDrawbacksPlaceholder'}}"
                      class="template-textarea">{{data.sideEffects}}</textarea>
        </div>
    </div>
    
    <div class="template-field">
        <label>{{i18n 'WODSYSTEM.CharacterSheet.BackgroundsExpanded.Fields.GameMechanics'}}</label>
        <textarea name="system.backgroundsExpanded.{{index}}.templateData.gameMechanics" 
                  placeholder="{{i18n 'WODSYSTEM.CharacterSheet.BackgroundsExpanded.Fields.GameMechanicsPlaceholderLong'}}"
                  class="template-textarea-large">{{data.gameMechanics}}</textarea>
    </div>
</div>
