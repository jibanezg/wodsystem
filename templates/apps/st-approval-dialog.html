<form class="wod-st-approval-dialog">
    <div class="dialog-content">
        <h2>{{i18n 'STApproval.EffectApprovalRequest'}}</h2>
        
        <p class="request-info">
            <strong>{{playerName}}</strong> {{i18n 'STApproval.WantsToUseEffects'}}
        </p>
        
        <div class="effects-list">
            {{#each effects}}
            <div class="effect-item">
                <img src="{{this.icon}}" alt="{{this.name}}" class="effect-icon" />
                <div class="effect-details">
                    <strong>{{this.name}}</strong>
                    <span class="effect-modifiers">{{this.modifiers}}</span>
                </div>
            </div>
            {{/each}}
        </div>
        
        <div class="dialog-buttons">
            <button type="button" class="approve-button">
                <i class="fas fa-check"></i> {{i18n 'Common.Approve'}}
            </button>
            <button type="button" class="deny-button">
                <i class="fas fa-times"></i> {{i18n 'Common.Deny'}}
            </button>
        </div>
    </div>
</form>
