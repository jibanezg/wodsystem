<div class="book-import-container">
    <div class="import-header">
        <h3><i class="fas fa-upload"></i> Import Books</h3>
        <p>Upload your rulebooks to make them searchable in Rulespedia</p>
    </div>

    <!-- File Upload Area -->
    <div class="upload-area" id="uploadArea">
        <div class="upload-content">
            <i class="fas fa-cloud-upload-alt"></i>
            <h4>Drop your books here</h4>
            <p>or click to browse</p>
            <p class="supported-formats">Supported: PDF, TXT, MD</p>
        </div>
        <input type="file" id="fileInput" multiple accept=".pdf,.txt,.md" style="display: none;">
    </div>

    <!-- Import Progress -->
    <div class="import-progress" id="importProgress" style="display: none;">
        <h4>Importing Books...</h4>
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
        <div class="progress-text" id="progressText">0%</div>
        <div class="current-file" id="currentFile"></div>
    </div>

    <!-- Imported Books List -->
    <div class="imported-books">
        <h4>Imported Books</h4>
        <div class="books-list" id="booksList">
            <!-- Books will be populated here -->
        </div>
    </div>

    <!-- Search Results -->
    <div class="search-results" id="searchResults" style="display: none;">
        <h4>Search Results</h4>
        <div class="results-list" id="resultsList">
            <!-- Search results will be populated here -->
        </div>
    </div>
</div>
