<div class="view-header">
  <button class="back-button" data-back="home">
    <i class="fas fa-arrow-left"></i>
    Back to Home
  </button>
  <h3>Manage Rulebooks</h3>
</div>
<div class="view-content">
  <div class="manage-section">
    <div class="book-list" id="bookList">
      <div class="placeholder-content">
        <div class="placeholder-icon">
          <i class="fas fa-database"></i>
        </div>
        <h4>No Books Imported</h4>
        <p>Import some rulebooks to get started.</p>
      </div>
    </div>
    <div class="manage-actions">
      <button class="action-button primary" data-view="import">
        <i class="fas fa-plus"></i>
        Import More Books
      </button>
      <button class="action-button danger" id="clearDatabaseButton">
        <i class="fas fa-trash"></i>
        Clear Database
      </button>
    </div>
  </div>
</div>
