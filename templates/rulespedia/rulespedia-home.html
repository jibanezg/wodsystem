<div class="view-header">
  <h3>Welcome to Rulespedia</h3>
</div>
<div class="view-content">
  <div class="rule-display-area" id="ruleContent">
    <div class="placeholder-content">
      <div class="placeholder-icon">
        <i class="fas fa-search"></i>
      </div>
      <h4>Ready to Search</h4>
      <p>Type your question above to search your imported rulebooks.</p>
    </div>
  </div>
  
  <div class="search-section">
    <div class="search-input-container">
      <textarea id="semantic-search" class="search-input" placeholder="Ask about any rule..." rows="2"></textarea>
      <button id="send-button" class="send-button" title="Search">
        <i class="fas fa-search"></i>
      </button>
    </div>
  </div>
  
  <div class="action-buttons">
    <button class="action-button primary" data-view="import">
      <i class="fas fa-upload"></i>
      Import Books
    </button>
    <button class="action-button secondary" data-view="manage">
      <i class="fas fa-database"></i>
      Manage Books
    </button>
  </div>
</div>
