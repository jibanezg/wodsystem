<div class="result-item {{#if success}}success{{else}}error{{/if}}">
    <span class="filename">{{filename}}</span>
    <span class="status">{{#if success}}✓ Success{{else}}✗ Failed{{/if}}</span>
    {{#if chunks}}<span class="chunks">({{chunks}} chunks)</span>{{/if}}
    {{#if error}}<span class="error-message">{{error}}</span>{{/if}}
</div>
